<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bills</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	   <button ion-button block (click)="getSMS()">View SMS</button>
     <ion-list>
          <ion-item *ngFor="let sms of smses">
            <h2 (click)="itemSelected(sms)">{{sms.address}} </h2>
            <ion-note item-right>{{sms.date | date: 'dd/MM/yyyy H:mm'}}</ion-note>
            <p (click)="itemSelected(sms)">{{sms.body | slice:0:20}}...</p>           
          </ion-item>
  </ion-list>

   
</ion-content>
