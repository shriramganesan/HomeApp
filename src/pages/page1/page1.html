<ion-header>
  <ion-navbar [hideBackButton]="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <ion-avatar item-right>
      <img src="{{user.picture}}"  
          style="height: 35px;
          width: 35px;
          -webkit-border-radius: 50%;
          -moz-border-radius: 50%;
          border-radius: 50%;">
    </ion-avatar>
</ion-buttons>
   
  </ion-navbar>
</ion-header>

<ion-content padding >
 
 
  <ion-card>
      <ion-card-header>
         Welcome {{user.displayName}}
      </ion-card-header>
      <ion-card-content>
      <ion-list>
        <button ion-item [navPush]="expensePage">
          <ion-icon name="cart" item-left></ion-icon>
          Expenses
        </button>
          <button ion-item [navPush]="budgetPage">
          <ion-icon name="cafe" item-left></ion-icon>
          Budget
        </button>
         <button ion-item [navPush]="settingsPage">
          <ion-icon name="medical" item-left></ion-icon>
          Settings
        </button>
         <button ion-item (click)="logout()">
          <ion-icon name="md-log-out" item-left></ion-icon>
           Log Out
        </button>
      </ion-list>
      </ion-card-content>
</ion-card>
 

</ion-content>
